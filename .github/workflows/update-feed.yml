name: Update PastPuzzle feed

on:
  schedule:
    - cron: "15 3 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-feed:
    runs-on: ubuntu-latest
    env:
      FEED_DAYS: "30"
      TIMEZONE: "UTC"
      PASTPUZZLE_URL: "https://www.pastpuzzle.de/"
      PASTPUZZLE_JSON_URL: ${{ secrets.PASTPUZZLE_JSON_URL }}
      PASTPUZZLE_JSON_METHOD: "POST"
      PASTPUZZLE_JSON_BODY: "{\"timezoneoffset\":60,\"locale\":\"de\"}"
      PASTPUZZLE_HEADERS: '{"content-profile":"public","x-client-info":"supabase-js-web/2.57.4"}'
      PASTPUZZLE_API_KEY: ${{ secrets.PASTPUZZLE_API_KEY }}
      PASTPUZZLE_AUTHORIZATION: ${{ secrets.PASTPUZZLE_AUTHORIZATION || secrets.PASTPUZZLE_API_KEY }}
      PASTPUZZLE_RESOLVE_AUDIO: "1"
      PASTPUZZLE_AUDIO_REQUIRED: "0"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup uv
        uses: astral-sh/setup-uv@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: uv sync --group test

      - name: Run tests
        run: uv run pytest

      - name: Update feed
        run: uv run python -m src.main

      - name: Commit changes
        run: |
          if [ -z "$(git status --porcelain)" ]; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/archive.json docs/feed.xml
          git commit -m "Update PastPuzzle feed"
          git push
